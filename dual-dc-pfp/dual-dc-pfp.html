<!DOCTYPE html>
<html>
    <head>
        <title>
            Light/dark mode pfp maker
        </title>
        <link rel="stylesheet" href="dual-dc-pfp.css">
    </head>

    <div class="canvas_container">
        <div id="background" class="layer dark" width="" height=""></div>
        <canvas id="layer0" class="layer layerDraw" width="" height="">
            Can't load canvas! Check if js is disabled.
        </canvas>
        <canvas id="layer1" class="layer layerDraw" width="" height="">
            Can't load canvas! Check if js is disabled.
        </canvas>
        <canvas id="ui" class="layer" width="" height=""></canvas>
        <canvas id="circle_mask" class="layer" width="" height=""></canvas>
    </div>

    <div class="tools">
        <div>
            <label for="isEraser">eraser?</label>
            <input type="checkbox" name="isEraser" id="isEraser">
        </div>
        <div id="undoStack">
            <button name="undo" id="undo" readonly>undo</button>
            <button name="redo" id="redo" readonly>redo</button>
        </div>
        <div id="brushSettings">
            <label for="brushSize">brush size</label>
            <input type="range" min="1" max="100" id="brushSize" name="brushSize">
        </div>
        <div id="eraserSettings">
            <label for="eraserSize">eraser size</label>
            <input type="range" min="1" max="100" id="eraserSize" name="eraserSize">
        </div>
        <div>
            <label for="is_lisght">light mode?</label>
            <input type="checkbox" name="is_light" id="is_light" onclick="switchMode()">
        </div>
        <div>
            <label for="showCircleMask">show circle mask?</label>
            <input type="checkbox" name="showCircleMask" id="showCircleMask">
        </div>
        <button name="clearLayerLight" id="clearLayerLight" onclick="clearLayer(layerLightCtx)">clear light mode</button>
        <button name="clearLayerDark" id="clearLayerDark" onclick="clearLayer(layerDarkCtx)">clear dark mode</button>
        <hr/>
        <div id="saveField">
            <input type="text" placeholder="file name=>" id="filename" onchange="nameFile()">
            <button onclick="saveImage()">save image</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://requirejs.org/docs/release/2.3.7/minified/require.js"></script>
    <!--PX-BRUSH BY kozo002: https://github.com/kozo002/px-brush-->
    <script src="dual-dc-pfp.js"></script>
    

</html>
